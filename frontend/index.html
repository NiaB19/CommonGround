<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CommonGround — Thirdspace Finder</title>

<style>
:root{
  --bg:#f7f7fb;
  --card:#ffffff;
  --accent:#4f46e5;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:monospace;
  font-size: 18px;
  background:var(--bg);
  color:#111;
}

/* NAVBAR */
.navbar{
  background:#fff;
  border-bottom:1px solid #e6e6f0;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:36px;
  height:36px;
  border-radius:8px;
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:bold;
}

.profile-btn{
  background:#eef2ff;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:20px auto;
  padding:0 20px;
}

.section{margin-bottom:40px}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-content{padding:14px}

.card h3{margin:0 0 6px}

.card p{
  margin:4px 0;
  font-size:13px;
  color:var(--muted);
}

.posted-by{
  font-size:12px;
  margin-top:6px;
}

.posted-by span{
  color:var(--accent);
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:350px;
  max-height:80vh;
  overflow:auto;
}

/* blue button used in a couple of places */
.add-space {
  background: #4f46e5;         /* blue */
  color: #fff;
  padding: 6px 12px;
  font-size: 0.9rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.add-space:hover,
.add-space:focus { background: #3730a3; }

/* ensure the category row and button stay aligned */
.category-tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin: 16px 0;
}

/* header for each section – title + optional action button */
.section-header {
  display: flex;          /* keep title & button on one line */
  align-items: center;
  gap: 8px;               /* space between title and button */
  margin-bottom: 12px;    /* optional extra breathing room */
}
.section-header h2 { margin: 0; font-size: 1.2rem; }
</style>
</head>

<body>

<div class="navbar">
  <div class="brand">
    <div class="logo">CG</div>
    <h1>CommonGround</h1>
  </div>
<!-- CATEGORY FILTER TABS -->
<div class="category-tabs" style="display:flex;justify-content:center;gap:16px;margin:16px 0;">
  <button class="category-tab active" data-category="Creative" title="Creative" style="margin-right: 10px; width: 100px; font-size: 16px; background-color: #0688d4; color: whitesmoke; font-family:monospace; border-color: black;">
    Creative
  </button>
  <button class="category-tab" data-category="Quiet" title="Quiet" style="margin-right: 10px; width: 100px; font-size: 16px; background-color: #0688d4; color: whitesmoke; font-family:monospace; border-color: black;">
    Quiet
  </button>
  <button class="category-tab" data-category="Active" title="Active" style="margin-right: 10px; width: 100px; font-size: 16px; background-color: #0688d4; color: whitesmoke; font-family:monospace; border-color: black;">
    Active
  </button>
  <button class="category-tab" data-category="Social" title="Social" style="margin-right: 10px; width: 100px; font-size: 16px; background-color: #0688d4; color: whitesmoke; font-family:monospace; border-color: black;">
    Social
  </button>
  <button class="category-tab" data-category="Other" title="Other" style="margin-right: 10px; width: 100px; height: 25px; font-size: 16px; background-color: #0688d4; color: whitesmoke; font-family:monospace; border-color: black;">
    Other
</div>
  <div class="profile-btn" id="myProfileBtn">My Profile</div>
</div>

<main class="container">

  <section class="section">
    <div class="section-header">
      <h2>Thirdspaces</h2>
      <button class="add-space" type="button"
              onclick="window.location.href='./add-thirdspace.html'">
        Add a Thirdspace
      </button>
    </div>

    <div class="cards" id="thirdspaceContainer"></div>
  </section>

  <section class="section">
    <div class="section-header">
      <h2>Events</h2>
      <button class="add-space" onclick="window.location.href='./add-event.html'">
        Post an Event
      </button>
    </div>
    <div class="cards" id="eventContainer"></div>
  </section>

</main>

<!-- PROFILE MODAL -->
<div class="modal" id="profileModal">
  <div class="modal-content" id="profileContent"></div>
</div>

<script>
/* ================= USERS ================= */

const users = [
{
  id:1,
  name:"Alex Rivera",
  bio:"Community builder & coffee lover",
  avatar:"https://randomuser.me/api/portraits/men/32.jpg"
},
{
  id:2,
  name:"Jamie Chen",
  bio:"Outdoor enthusiast & event host",
  avatar:"https://randomuser.me/api/portraits/women/44.jpg"
}
];

const currentUser = users[0];

/* ================= DATA ================= */

const thirdspaces = [
{
  name:"Cafe Commons",
  description:"Cozy cafe with WiFi",
  image:"https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb",
  postedBy:1
},
{
  name:"Riverside Park",
  description:"Dog friendly outdoor space",
  image:"https://images.unsplash.com/photo-1506744038136-46273834b3fb",
  postedBy:2
}
];

const events = [
{
  name:"Open Mic Night",
  description:"Live music & community vibes",
  image:"https://images.unsplash.com/photo-1497032628192-86f99bcd76bc",
  postedBy:2
}
];

/* ================= RENDER ================= */

function getUser(id){
  return users.find(u=>u.id===id);
}

function renderThirdspaces(){
  const container = document.getElementById("thirdspaceContainer");
  container.innerHTML = "";

  thirdspaces.forEach(space=>{
    const user = getUser(space.postedBy);

    container.innerHTML += `
      <div class="card">
        <img src="${space.image}">
        <div class="card-content">
          <h3>${space.name}</h3>
          <p>${space.description}</p>
          <div class="posted-by">
            Posted by <span onclick="openProfile(${user.id})">${user.name}</span>
          </div>
        </div>
      </div>
    `;
  });
}

function renderEvents(){
  const container = document.getElementById("eventContainer");
  container.innerHTML = "";

  events.forEach(event=>{
    const user = getUser(event.postedBy);

    container.innerHTML += `
      <div class="card">
        <img src="${event.image}">
        <div class="card-content">
          <h3>${event.name}</h3>
          <p>${event.description}</p>
          <div class="posted-by">
            Posted by <span onclick="openProfile(${user.id})">${user.name}</span>
          </div>
        </div>
      </div>
    `;
  });
}

/* ================= PROFILE ================= */

function openProfile(userId){
  const user = getUser(userId);
  const modal = document.getElementById("profileModal");
  const content = document.getElementById("profileContent");

  const userSpaces = thirdspaces.filter(s=>s.postedBy===userId);
  const userEvents = events.filter(e=>e.postedBy===userId);

  content.innerHTML = `
    <div style="text-align:center">
      <img src="${user.avatar}" style="width:80px;border-radius:50%">
      <h3>${user.name}</h3>
      <p>${user.bio}</p>
    </div>
    <hr>
    <h4>Thirdspaces Posted</h4>
    ${userSpaces.map(s=>`<p>• ${s.name}</p>`).join("") || "<p>None yet</p>"}
    <h4>Events Posted</h4>
    ${userEvents.map(e=>`<p>• ${e.name}</p>`).join("") || "<p>None yet</p>"}
    <br>
    <button onclick="closeProfile()">Close</button>
  `;

  modal.style.display="flex";
}

function closeProfile(){
  document.getElementById("profileModal").style.display="none";
}

document.getElementById("myProfileBtn").onclick = ()=>openProfile(currentUser.id);

/* INITIAL */
renderThirdspaces();
renderEvents();

</script>

</body>
</html>
