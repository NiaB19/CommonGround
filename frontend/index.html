<title>CommonGround ‚Äî Thirdspace Finder</title>

<style>
:root{
  --bg:#4de8af;
  --card:#ffffff;
  --accent:#4f46e5;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:monospace;
  font-size: 18px;
  background:var(--bg);
  color:#111;
}

/* NAVBAR */
.navbar{
  background:#aaf4d7;
  border-bottom:1px solid #e6e6f0;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px; /* space between logo and text */
}

.logo {
  width: 80px;       /* adjust size as needed */
  height: 80px;
  object-fit: contain; 
}

.profile-btn{
  background:#eef2ff;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:20px auto;
  padding:0 20px;
}

.section{margin-bottom:40px}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-content{padding:14px}

.card h3{margin:0 0 6px}

.card p{
  margin:4px 0;
  font-size:13px;
  color:var(--muted);
}

.posted-by{
  font-size:12px;
  margin-top:6px;
}

.posted-by span{
  color:var(--accent);
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:350px;
  max-height:80vh;
  overflow:auto;
}

/* blue button used in a couple of places */
.add-space {
  background: #4f46e5;         /* blue */
  color: #fff;
  padding: 6px 12px;
  font-size: 0.9rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.add-space:hover,
.add-space:focus { background: #3730a3; }

/* ensure the category row and button stay aligned */
.category-tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin: 16px 0;
}

/* header for each section ‚Äì title + optional action button */
.section-header {
  display: flex;          /* keep title & button on one line */
  align-items: center;
  gap: 8px;               /* space between title and button */
  margin-bottom: 12px;    /* optional extra breathing room */
}
.section-header h2 { margin: 0; font-size: 1.2rem; }
</style>
</head>

<div class="navbar">
  <div class="brand">
    <img src="./logo.png" alt="CommonGround Logo" class="logo">

<div class="category-tabs" style="display:flex;justify-content:center;gap:16px;margin:16px 0;">

    Creative

  <button class="category-tab" data-category="Quiet" title="Quiet" style="margin-right: 10px; width: 100px; font-size: 16px; background-color: #0688d4; color: whitesmoke; font-family:monospace; border-color: black; padding: 10px; border-radius: 10px">

</div>

<main class="container">

</main>

// Category filter: null = show all, otherwise "Creative" | "Quiet" | "Active" | "Social" | "Other"
let currentCategoryFilter = null;
const categoryToProp = {
  Creative: "is_creative",
  Quiet: "is_quiet",
  Active: "is_active",
  Social: "is_social",
  Other: "is_other"
};

function getUser(id){
  return users.find(u=>u.id===id);
}

// Render Thirdspaces (filtered by current category when a nav link is selected)
function renderThirdspaces() {
  const container = document.getElementById("thirdspaceContainer");
  if (!container) return;
  container.innerHTML = "";

  const prop = currentCategoryFilter ? categoryToProp[currentCategoryFilter] : null;
  const toShow = thirdspaces
    .map((space, originalIndex) => ({ space, originalIndex }))
    .filter(({ space }) => !prop || space[prop] === true);

  toShow.forEach(({ space, originalIndex }) => {
    const user = getUser(space.postedBy);

    let tagsHTML = `<div class="tag-container">`;
    if (space.is_creative) tagsHTML += `<span class="tag">Creative</span>`;
    if (space.is_quiet) tagsHTML += `<span class="tag">Quiet</span>`;
    if (space.is_active) tagsHTML += `<span class="tag">Active</span>`;
    if (space.is_social) tagsHTML += `<span class="tag">Social</span>`;
    if (space.is_other) tagsHTML += `<span class="tag">Other</span>`;
    tagsHTML += `</div>`;

    container.innerHTML += `
      <div class="card" onclick="openDetail('space', ${originalIndex})">
        <img src="${space.image}" alt="${space.name}">
        <div class="card-content">
          <h3>${space.name}</h3>
          ${tagsHTML}
          <p>${space.description}</p>
          <div class="posted-by">
            Posted by <span onclick="event.stopPropagation(); openProfile(${user.id})">${user.name}</span>
          </div>
        </div>
      </div>`;
  });
}

// Category tab click: filter thirdspaces; clicking same tab again clears filter
function setCategoryFilter(category) {
  currentCategoryFilter = currentCategoryFilter === category ? null : category;
  document.querySelectorAll(".category-tab").forEach((tab) => {
    tab.classList.toggle("active", tab.dataset.category === currentCategoryFilter);
  });
  renderThirdspaces();
}

}

// Profile Modal Logic
function openProfile(userId) {
  const modal = document.getElementById("profileModal");
  const content = document.getElementById("profileContent");


function createTag(text, color="#f0f0f0") {
  return `<span style="
    display:inline-block;
    background-color:${color};
    color:#333;
    border-radius:12px;
    padding:4px 10px;
    margin:2px;
    font-size:0.9em;
  ">${text}</span>`;
}
  const now = new Date();

  // User events
  const userEvents = events.filter(e => e.postedBy === userId);
  const pastEvents = userEvents.filter(e => new Date(e.date) < now);
  const upcomingEvents = userEvents.filter(e => new Date(e.date) >= now);
  const likedEvents = userEvents.filter(e => user.likedEvents?.includes(e.id));

  // User spaces
  const userSpaces = thirdspaces.filter(s => s.postedBy === userId);
  const pastSpaces = userSpaces.filter(s => s.date && new Date(s.date) < now);
  const upcomingSpaces = userSpaces.filter(s => s.date && new Date(s.date) >= now);

  // Helper to create tag HTML
  const tag = text => `<span style="
      display:inline-block;
      background-color:#f0f0f0;
      color:#333;
      border-radius:12px;
      padding:4px 10px;
      margin:2px;
      font-size:0.9em;
  ">${text}</span>`;

  const renderList = list => list.length ? list.map(i => `<p>‚Ä¢ ${i.name}</p>`).join("") : "<p>None yet</p>";

  content.innerHTML = `
    <button onclick="closeProfile()">X</button>
    <div style="text-align:center">
      <img src="${user.avatar}" style="width:80px;border-radius:50%">
      <h3>${user.name}</h3>
      <p>${user.bio || ""}</p>
      <div>
        ${user.gender ? tag(user.gender) : ""}
        ${user.age ? tag(user.age) : ""}
        ${user.interests?.map(tag).join("") || ""}
      </div>
    </div>
    <hr>
    <h4>Liked Events</h4>
    ${renderList(likedEvents)}
    <h4>Past Events</h4>
    ${renderList(pastEvents)}
    <h4>Upcoming Events</h4>
    ${renderList(upcomingEvents)}
  `;

  modal.style.display = "flex";
}

        document.querySelectorAll('#thirdspaceContainer .card').forEach((card, i) => {

            const match = category === 'all' ||
                (category === 'creative' && space.is_creative) ||
                (category === 'quiet'    && space.is_quiet)    ||
                (category === 'active'   && space.is_active)   ||
                (category === 'social'   && space.is_social)   ||
                (category === 'other'    && space.is_other);
            card.style.display = match ? '' : 'none';
        });
        document.querySelectorAll('#eventContainer .card').forEach((card, i) => {
            const ev = events[i];
            if (!ev) return;
            const match = category === 'all' ||
                ev.type.toLowerCase() === category ||
                (category === 'active' && ev.type === 'Sports');
            card.style.display = match ? '' : 'none';
        });
    });
});
