<title>CommonGround — Thirdspace Finder</title>

<style>
:root{
  --bg:#4de8af;
  --card:#ffffff;
  --accent:#4f46e5;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:monospace;
  font-size: 18px;
  background:var(--bg);
  color:#111;
}

/* NAVBAR */
.navbar{
  background:#aaf4d7;
  border-bottom:1px solid #e6e6f0;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:36px;
  height:36px;
  border-radius:8px;
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:bold;
}

.profile-btn{
  background:#eef2ff;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:20px auto;
  padding:0 20px;
}

.section{margin-bottom:40px}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-content{padding:14px}

.card h3{margin:0 0 6px}

.card p{
  margin:4px 0;
  font-size:13px;
  color:var(--muted);
}

.posted-by{
  font-size:12px;
  margin-top:6px;
}

.posted-by span{
  color:var(--accent);
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:350px;
  max-height:80vh;
  overflow:auto;
}

/* blue button used in a couple of places */
.add-space {
  background: #4f46e5;         /* blue */
  color: #fff;
  padding: 6px 12px;
  font-size: 0.9rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.add-space:hover,
.add-space:focus { background: #3730a3; }

/* ensure the category row and button stay aligned */
.category-tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin: 16px 0;
}

/* header for each section – title + optional action button */
.section-header {
  display: flex;          /* keep title & button on one line */
  align-items: center;
  gap: 8px;               /* space between title and button */
  margin-bottom: 12px;    /* optional extra breathing room */
}
.section-header h2 { margin: 0; font-size: 1.2rem; }
</style>
</head>

/* ================= RENDER ================= */

function getUser(id){
  return users.find(u=>u.id===id);
}

function renderThirdspaces(){
  const container = document.getElementById("thirdspaceContainer");
  container.innerHTML = "";

  thirdspaces.forEach(space=>{
    const user = getUser(space.postedBy);

    container.innerHTML += `
      <div class="card">
        <img src="${space.image}">
        <div class="card-content">
          <h3>${space.name}</h3>
          <p>${space.description}</p>
          <div class="posted-by">
            Posted by <span onclick="openProfile(${user.id})">${user.name}</span>
          </div>
        </div>
      </div>
    `;
  });
}



/* ================= PROFILE ================= */

function openProfile(userId){
  const user = getUser(userId);
  const modal = document.getElementById("profileModal");
  const content = document.getElementById("profileContent");

  const userSpaces = thirdspaces.filter(s=>s.postedBy===userId);
  const userEvents = events.filter(e=>e.postedBy===userId);

  content.innerHTML = `
    <div style="text-align:center">
      <img src="${user.avatar}" style="width:80px;border-radius:50%">
      <h3>${user.name}</h3>
      <p>${user.bio}</p>
    </div>
    <hr>
    <h4>Thirdspaces Posted</h4>
    ${userSpaces.map(s=>`<p>• ${s.name}</p>`).join("") || "<p>None yet</p>"}
    <h4>Events Posted</h4>
    ${userEvents.map(e=>`<p>• ${e.name}</p>`).join("") || "<p>None yet</p>"}
    <br>
    <button onclick="closeProfile()">Close</button>
  `;

  modal.style.display="flex";
}

function closeProfile(){
  document.getElementById("profileModal").style.display="none";
}

document.getElementById("myProfileBtn").onclick = ()=>openProfile(currentUser.id);
