<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a Thirdspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #1e1e1e; /* Dark background to match the "Frame" in your image */
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ffffff; /* White text for the dark background */
      text-align: center; /* Center align title */
      font-weight: 700;
    }

    /* The "Box" around the survey */
    .form-container {
      background: #e0e0e0; /* Light grey box from your wireframe */
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border-radius: 24px; /* Soft rounded corners */
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    textarea,
    select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 6px;
      background: #fff;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 0;
    }

    legend {
      font-weight: bold;
      padding: 0 5px;
    }

    .checkbox-group, .vibe-group, .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    .form-footer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button.submit { background: #000; color: #fff; width: 100%; }
    button.reset { background: transparent; color: #666; font-size: 0.8rem; text-decoration: underline; }
    button:hover { opacity: 0.8; }

    @media (max-width: 480px) {
      .form-container { padding: 20px; }
      .checkbox-group { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <h1>Add a third space</h1>

  <div class="form-container">
    <form id="thirdspaceForm" novalidate>
      <label for="name">
        Space name
        <input id="name" name="name" type="text" required />
      </label>

      <label for="category">
        Category
        <select id="category" name="category" required>
          <option value="">Select one</option>
          <option value="cafe">Cafe</option>
          <option value="library">Library</option>
          <option value="park">Public Park</option>
          <option value="community">Community Center</option>
        </select>
      </label>

      <label for="location">
        Location / address
        <input id="location" name="location" type="text" required />
      </label>

      <fieldset>
        <legend>The vibe</legend>
        <div class="vibe-group">
          <label><input type="checkbox" name="vibe" value="silent" /> Silent</label>
          <label><input type="checkbox" name="vibe" value="social" /> Social</label>
          <label><input type="checkbox" name="vibe" value="studious" /> Studious</label>
          <label><input type="checkbox" name="vibe" value="energy" /> High-energy</label>
        </div>
      </fieldset>

      <label for="protip">
        Proâ€‘tip
        <textarea id="protip" name="protip" rows="2" placeholder="Best spot to sit..."></textarea>
      </label>

      <div class="form-footer">
        <button type="submit" class="submit">Submit Space</button>
      </div>
      <div style="text-align: center;">
        <button type="reset" class="reset">Clear all fields</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('thirdspaceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Space submitted! Check the console for data.');
      console.log('Form data processed.');
    });
  </script>
</body>
</html>
